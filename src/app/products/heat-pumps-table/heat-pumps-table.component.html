@if(products && products.length > 0) {
  @for (product of products; track product.id) {
    <mat-card appearance="outlined">
      <mat-card-content>
        <div>Name: {{product.productName}}</div>
        <div>Refrigerant: {{product.refrigerant}}</div>
        <div>Min Power: {{product.minPower}}</div>
        <div>Min COP: {{product.minCOP}}</div>
      </mat-card-content>
    </mat-card>
  }
}
